<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Junkie | About</title>
  </head>
  <body>
    <!-- logo -->
    <img src="./images/logo.png" id="logo" alt="logo" />
    <h1>Coffee Junkie</h1>

    <!-- navbar -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="numbers.html">Numbers</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <!-- hero image -->
    <img src="./images/background.jpeg" alt="background img" width="100%" />

    <!-- about -->
    <h2>Contact us</h2>
    <br /><br />

    <!-- contact form -->
    <form action="" method="">
      <!-- name -->
      <label for="Name">Name</label>
      <input type="text" name="name" id="Name" />
      <br /><br />
      <!-- email -->
      <label for="Email">Email</label>
      <input type="email" name="email" id="Email" />
      <br /><br />
      <!-- password -->
      <label for="Password">Password</label>
      <input type="password" name="password" id="Password" />
      <br /><br />
      <!-- gender -->
      <input type="radio" name="gender" id="" value="Male" checked />Male
      <input type="radio" name="gender" id="" value="Female" />Female
      <br /><br />
      <!-- country -->
      <input type="checkbox" name="country" value="USA" />USA <input
      type="checkbox" name="country" value="Pakistan" /checked>Pakistan
      <input type="checkbox" name="country" value="Iraq" />Iraq
      <input type="checkbox" name="country" value="Canada" />Canada <br /><br />
      <!-- city -->
      <select name="city" id="">
        <option value=""></option>
        <option value="langer">langer</option>
        <option value="khwaza khela">khwaza khela</option>
        <option value="mingowara">mingowara</option>
        <option value="peshawar">peshawar</option>
      </select>
      <br /><br />
      <!-- description -->
      <textarea
        name="desc"
        id=""
        cols="30"
        rows="10"
        placeholder="write your message here"></textarea>
      <br /><br />
      <!-- submit -->
      <input type="submit" value="submit" />
      <br /><br />
    </form>

    <!-- company year -->
    <br /><br /><br /><br /><br />
    <h2><p>copyright &copy; 2024</p></h2>
    <br /><br /><br /><br /><br />
    <!-- back to top -->
    <h3>
      <a href="#logo">Back to top</a>
    </h3>
  </body>
</html>
